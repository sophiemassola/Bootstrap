            <h1 class="contacto">
                Contacto
            </h1>
            <section class="formulario">
            <form action="#">
                    <div>
                        <label for="name">Complete con su nombre</label>
                        <input type="text" name="name"
                        placeholder="Escriba su nombre">
                    </div>
                    <br>
                    <div>
                        <label for="email">Complete con su email</label>
                        <input type="text" name="email" placeholder="*Escriba su email" required>
                    </div>
                    <br>
                    <div>
                        <label for="país">Seleccione su país de residencia</label>
                        <select name="país" id="">
                            <option value="Argentina">Argentina</option>
                            <option value="Uruguay">Uruguay</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Perú">Perú</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="Comentarios">Deje su consulta y lo contactaremos</label>
                        <br>
                        <textarea name="Comentarios" id="" cols="30" rows="5"></textarea>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Enviar datos">
                        <input type="Reset" value="Reset">
                    </div>
                    <br>
            </form>
        </section>
